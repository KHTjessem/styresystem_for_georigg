<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Georigg</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    
    <header>
    <div class="buttons">
        <div class="buttonsLeft">
            <button onclick="hideStatus()">Status</button>
            <button onclick="hideStatus()">Controll-panel</button>
            <button onclick="hide()">Graph</button>
        </div>
        <button id= "emergency">Emergency</button>
    </div>
</header>
    
<div class="panel" id="status-panel">
        status
    </div>
    
    <div class="panel" id="control-panel">
        <div class="sliderDiv">
            <input type="text" min="1" max="1000"  class="input" id="input">
            <input type="range" min="1" max="1000" value="500" class="slider" id="slider">
            
        </div>
        <div class="rotationalButton">     
            <button id="leftButton">Left rotate</button>
            <button id="stopButton">Stop</button>
            <button id="rightButton">Right rotate</button>
        </div>
    </div>
    
    <div class="panel" id="Graph">
        drawFunction
        <button id="get_numb">Get numbs</button>
        <div id="numb-test"></div>
    </div>

</body>
<script src="./main.js"></script>
<script src="./uic.js"></script>
</html>
