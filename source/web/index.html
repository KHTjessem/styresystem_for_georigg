<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Georigg</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>  
    <header>
        <div class="dropdown" style="float:left;">
            <button class="status">Status</button>
            <div class="dropdown-content" style="left:0;">
              <a onclick="hideStatus()">Velocity-Panel</a>
              <a onclick="hidePosition()">Position-Panel</a>
              <a onclick="hide()">Graph</a>

            </div>
          </div>

          <div class="dropdown" style="float:left;">
            <button class="status">Angle</button>
            <div class="dropdown-content" style="left:0;">
              <a >30 Degrees</a>
              <a >60 Degrees</a>
              <a >90 Degrees</a>
            </div>
          </div>
          
        <div class="emBtn" >
        <button class="dropdown" id= "emergency">Emergency-Stop</button>
        </div>
</header>

<div class="panel"> 
    <div id="statusSignal">
        <div class="panel" id="status-panel">
            <span>Status:</span>
            <li id="status-text">Feedback from motor</li>
        </div>  
        <div class="signal"> 
            <div class="light" id="light"> </div>
            <div class="textlight">Signal light for motor</div>
        </div>
    </div>
    
    <div class="sliderbox"  id="slidPosition">
        <input class="sliderPosition" id="sliderPos" type="range" list="dl"/>
          <div class="labels" aria-hidden="true">
              <span style="--i: 0.2">-14</span>
              <span style="--i: 1.2">-13</span>
              <span style="--i: 2.2">-12</span>
              <span style="--i: 3.2">-11</span>
              <span style="--i: 4.2">-10</span>
              <span style="--i: 5.2">-9</span>
              <span style="--i: 6.2">-8</span>
              <span style="--i: 7.2">-7</span>
              <span style="--i: 8.2">-6</span>
              <span style="--i: 9.2">-5</span>
              <span style="--i: 10.2">-4</span>
              <span style="--i: 11.2">-3</span>
              <span style="--i: 12.2">-2</span>
              <span style="--i: 13.2">-1</span>
              <span style="--i: 14.2">0</span>
              <span style="--i: 15.2">1</span>
              <span style="--i: 16.2">2</span>
              <span style="--i: 17.2">3</span>
              <span style="--i: 18.2">4</span>
              <span style="--i: 19.2">5</span>
              <span style="--i: 20.2">6</span>
              <span style="--i: 21.2">7</span>
              <span style="--i: 22.2">8</span>
              <span style="--i: 23.2">9</span>
              <span style="--i: 24.2">10</span>
              <span style="--i: 25.2">11</span>
              <span style="--i: 26.2">12</span>
              <span style="--i: 27.2">13</span>
              <span style="--i: 28.2">14</span>
          </div>
        </label>
        <datalist id="dl">
          <option value="-14" label="-14"></option>
          <option value="-13" label="-13"></option>
          <option value="-12" label="-12"></option>
          <option value="-11" label="-11"></option>
          <option value="-10" label="-10"></option>
          <option value="-9" label="-9"></option>
          <option value="-8" label="-8"></option>
          <option value="-7" label="-7"></option>
          <option value="-6" label="-6"></option>
          <option value="-5" label="-5"></option>
          <option value="-4"label="-4"></option>
          <option value="-3" label="-3"></option>
          <option value="-2" label="-2"></option>
          <option value="-1" label="-1"></option>
          <option value="0" label="0"></option>
          <option value="1" label="1"></option>
          <option value="2" label="2"></option>
          <option value="3" label="3"></option>
          <option value="4" label="4"></option>
          <option value="5" label="5"></option>
          <option value="6" label="6"></option>
          <option value="7" label="7"></option>
          <option value="8"label="8"></option>
          <option value="9" label="9"></option>
          <option value="10" label="10"></option>
          <option value="11" label="11"></option>
          <option value="12" label="12"></option>
          <option value="13" label="13"></option>
          <option value="14" label="14"></option>

        </datalist>
      </div>


</div>


<div class="panel" id="position-panel">

    <div class="goPosition">
    <input type="number" min="1" max="1000"  class="input"     id="positionInput">
        <div>
        <button class="buttons" id="absoluteBtn">Position absolute</button>
        <button class="buttons" id="relativeBtn">Position relative </button>
        </div>
    </div>

    <div  class="setPosition">
        <button class="buttons" id="setHome">Set Home</button>
        <button class="buttons" id="homeButton">Home</button>
    </div>
    <div class="rotatebtn">
        <button class="btnRot" id="LeftRBtn">Left rotate</button>
        <button class="btnRot" id="rightRBtn">Right rotate</button>

    </div>
   
</div>
   
<div class="panel" id="velocity-panel">
        <div class="sliderDiv">
            <div class="speed">
            <input type="number" min="1" max="1000" maxlength="1000" class="input" id="input"> <span>mm/h</span> </div>
            <input type="range" min="1" max="1000" value="500" class="slider" id="slider">
            
        </div>
        <div class="homeButton">
            <button class="buttons" id="homeButton">Home </button>
        </div>
        <div class="rotationalButton">     
            <button class="buttons" id="leftButton">Left rotate</button>
            <button class="buttons" id="stopButton">Stop</button>
            <button class="buttons" id="rightButton">Right rotate</button>
        </div>
</div>
    
<div class="panel" id="Graph">
        drawFunction
        <button id="get_numb">Get numbs</button>
        <div id="numb-test"></div>
</div>
</body>
<script src="./main.js"></script>
<script src="./status.js"></script>
<script src="./guiControl.js"></script>
</html>
