<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Georigg</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./style2.css'>
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>  
    <header class="space-between">
          <div class="shadow" id="navBar">
            <button onclick="hideStatus()">Velocity mode</button>
            <button onclick="hidePosition()">Position panel</button>
            <button onclick="hide()">Graph</button>
          </div>

        <div class="emBtn" >
        <button class="dropdown" id= "emergency">Emergency-Stop</button>
        </div>
</header>

<div class="panel"> 
    <div id="statusSignal">
        
        <div class="shadow" id="status-panel">
            <div style="display: flex; flex-direction: row;">
                <div>
                    <span>Status:</span>
                    <li id="status-text">Feedback from motor</li>
                </div>
                <button id="reconnectBtn" hidden>Reconnect</button>
            </div>
            <div>
                
            </div>
            <div id="light"> </div>
        </div>
    </div>
    
    <div class="sliderbox shadow"  id="slidPosition">
        <div class="flex-col-down max-box">
            max left
            <input type="number" class="number-textbox" name="max speed" id="">
        </div>
        <div class="positionWrap">
            <div class="positionValue" id="PositionValue"></div>
            <input type="range" min="-130" max="130" value="0" step="0.01" class="PositionSlider" id="positionRange" disabled>
          </div>

          <div class="flex-col-down max-box">
            max right
            <input type="number" class="number-textbox" name="max speed" id="">
        </div>
      </div>
</div>


<div class="panel" id="position-panel">
    <div class="goPosition flex-col-down">
        <span>
            <input type="number" min="1" max="1000" value="1" class="number-textbox"  id="positionInput"> mm
        </span>
        <div>
        <button class="buttons" id="absoluteBtn">Go to absolute</button>
        <button class="buttons" id="relativeBtn">Displace relative </button>
        </div>
    </div>

    <div  class="flex-col-down space-between">
        <div class="center-content">
            <span>Max speed</span>
            <input type="number" class="number-textbox" value="10" name="max speed" id=""> mm/h
        </div>
        <div class="setPosition">
            <button class="buttons" id="setHomebtn">Set Home</button>
            <button class="buttons" id="goHomebtn">Go to Home</button>
        </div>
    </div>
    <div class="rotatebtns">
        <button class="btnRot" id="LeftRBtn">Left rotate</button>
        <button class="btnRot" id="rightRBtn">Right rotate</button>
    </div>
   
</div>
   
<div class="panel flex-col-down" id="velocity-panel">

    <div class="center-content">
        <span>Max run time</span>
        <input id="timer" type="number" value="100">

        <select id="timerOption">
            <option value="Second">Second</option>
            <option value="Minute" selected>Minute</option>
            <option value="hour">Hour</option>
        </select>
    </div>

    <div class="sliderDiv flex-col-down shadow">
        <div class="center-content">
        <span>You want
            <input type="number" min="1" class="number-textbox" id="wantVel"> 
            mm/h, engine can provide an estimated
            <input type="number" disabled class="number-textbox" value="60.12" id="ClosestVel"> mm/h 
            <input hidden type="number" id="engineVelValue" value="160">
        </span>  
        </div>

        <input type="range" min="1" max="120" value="60" class="slider" id="velocitySlider">
            
    </div>



    <div class="homeButton">
          
        <div>
            <button class="buttons" id="homeButton">Home </button>
        </div>
        </div>
        <div class="rotationalButton">     
            <button class="buttons" id="leftButton">Left rotate</button>
            <button class="buttons" id="stopButton">Stop</button>
            <button class="buttons" id="rightButton">Right rotate</button>
    </div>
</div>
    
<div class="panel" id="Graph">
    <button id="getDataNow">Get data now</button>
    <button id="exportchartimg">Export chart image</button>
    <button id="exportchartdata">Export chart data</button>
    <canvas id="myChart" width="400" height="400"></canvas>
</div>
</body>
<script src="./main.js"></script>
<script src="./status.js"></script>
<script src="./guiControl.js"></script>
<script src="./sliderPosition.js"></script>
<script src="./calculation.js"></script>
<script src="./chart.js"></script>
<script src="./chartControll.js"></script>
</html>
